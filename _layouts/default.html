<!doctype html>
<html>
     <head>
          <!-- Global site tag (gtag.js) - Google Analytics -->
          <script async src="https://www.googletagmanager.com/gtag/js?id=UA-171443082-1"></script>
          <script>
               window.dataLayer = window.dataLayer || [];
               function gtag() { dataLayer.push(arguments); }
               gtag('js', new Date());

               gtag('config', 'UA-171443082-1');
          </script>

          <meta charset="UTF-8">
          <title>{{ page.title }} | {{ site.title }}</title>
          <meta content="IE=edge" http-equiv="X-UA-Compatible">
          <meta content="width=device-width, initial-scale=1" name="viewport">
          <meta name="description" content="{{ page.desc }}">
          <meta name="author" content="Julien Sebag">
          {% if page.url =="/" %}
          <meta name="keywords" content="{% for keyword in site.keywords %}{{ keyword }}{% if forloop.last == false %}, {% endif %}{% endfor %}">
          {% else %}
          <meta name="keywords"
               content="{% for keyword in site.keywords %}{{ keyword }}, {% endfor %}{% for skill in page.skills %}{{ skill }}{% if forloop.last == false %}, {% endif %}{% endfor %}"
          >
          {% endif %}
          <meta property="og:title" content="{{ page.title }}" />
          <meta property="og:type" content="designer_portfolio" />
          <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
          <meta property="og:image" content="/assets/images/{% if page.url == '/' %}{{ site.cover_og }}{% else %}m-{{ page.cover }}{% endif %}" />
          <meta property="og:site_name" content="{{ site.title }}" />
          <meta name="generator" content="Jekyll v4.0.1" />
          <meta property="og:locale" content="en_GB" />
          <!-- Website Language (see here https://stackoverflow.com/questions/3191664/list-of-all-locales-and-their-short-codes) -->
          <link href="/assets/images/{{ site.favicon }}" rel="shortcut icon">

          <!-- CSS -->
          <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@800&family=Poppins:ital,wght@0,400;0,700;1,400;1,700&display=swap"
               rel="stylesheet">
          <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
          <link rel="stylesheet" href="/assets/css/style.css">
     </head>

     <body {% if page.title == "Home" %}id="home"{% endif %}>
          {% include loader.html %}
          {% include header.html %}
          {% if page.layout != "projects" %}
          <main class="container">
               {{ content }}
          </main>
          {% else %}
          {{ content }}
          {% endif %}
          
          {% include footer.html %}

          <script src="/assets/js/script.js"></script>
     </body>
</html>
